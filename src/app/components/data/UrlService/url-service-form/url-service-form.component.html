<!-- src/app/components/url-service-form/url-service-form.component.html -->
<div class="container mt-4">
  <h2>Create Url Service</h2>
  <form (ngSubmit)="submit()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="currentUrl" class="form-label">Current Url</label>
      <input id="currentUrl" class="form-control" [(ngModel)]="createUrlServiceDto.currentUrl" name="currentUrl" required />
      <div class="invalid-feedback">
        Please enter the current URL.
      </div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input id="description" class="form-control" [(ngModel)]="createUrlServiceDto.description" name="description" required />
      <div class="invalid-feedback">
        Please enter a description.
      </div>
    </div>
    <div class="mb-3">
      <label for="requestUrlId" class="form-label">Request Url</label>
      <select id="requestUrlId" class="form-select" [(ngModel)]="createUrlServiceDto.requestUrlId" name="requestUrlId" required>
        <option value="" disabled selected>Select a request URL</option>
        <option *ngFor="let requestUrl of requestUrls" [value]="requestUrl.requestUrlId">
          {{ requestUrl.urlName }}
        </option>
      </select>
      <div class="invalid-feedback">
        Please select a request URL.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
