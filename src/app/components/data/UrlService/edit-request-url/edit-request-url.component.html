<div class="container mt-4">
  <h2>Edit Request URL</h2>
  <form (ngSubmit)="submit()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="url" class="form-label">URL</label>
      <input id="url" class="form-control" [(ngModel)]="requestUrlDto.url" name="url" required />
      <div class="invalid-feedback">
        Please enter a valid URL.
      </div>
    </div>
    <div class="mb-3">
      <label for="urlName" class="form-label">URL Name</label>
      <input id="urlName" class="form-control" [(ngModel)]="requestUrlDto.urlName" name="urlName" required />
      <div class="invalid-feedback">
        Please enter a URL name.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
