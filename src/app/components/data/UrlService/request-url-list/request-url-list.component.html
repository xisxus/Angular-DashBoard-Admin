<!-- src/app/components/requesturl-list/requesturl-list.component.html -->
<div class="container mt-4">
  <h2>Request URLs</h2>
  <button class="btn btn-primary mb-3" routerLink="/requesturl/add">Add New Request URL</button>
  <ul class="list-group">
    <li *ngFor="let requestUrl of requestUrls" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ requestUrl.urlName }}</strong> ({{ requestUrl.url }})
      </div>
      <div>
        <button class="btn btn-warning btn-sm" routerLink="/requesturl/edit/{{ requestUrl.requestUrlId }}">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteRequestUrl(requestUrl.requestUrlId)">Delete</button>
      </div>
    </li>
  </ul>
</div>
