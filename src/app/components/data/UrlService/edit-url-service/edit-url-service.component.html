<!-- src/app/components/edit-urlservice/edit-urlservice.component.html -->
<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit' : 'Create' }} UrlService</h2>
  <form (ngSubmit)="submit()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="currentUrl" class="form-label">Current URL</label>
      <input id="currentUrl" class="form-control" [(ngModel)]="urlServiceDto.currentUrl" name="currentUrl" required />
      <div class="invalid-feedback">
        Please enter the current URL.
      </div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" [(ngModel)]="urlServiceDto.description" name="description" required></textarea>
      <div class="invalid-feedback">
        Please enter a description.
      </div>
    </div>
    <div class="mb-3">
      <label for="requestUrlId" class="form-label">Request URL</label>
      <select id="requestUrlId" class="form-select" [(ngModel)]="urlServiceDto.requestUrlId" name="requestUrlId" required>
        <option value="" disabled selected>Select a request URL</option>
        <option *ngFor="let requestUrl of requestUrls" [value]="requestUrl.requestUrlId">
          {{ requestUrl.urlName }} ({{ requestUrl.url }})
        </option>
      </select>
      <div class="invalid-feedback">
        Please select a request URL.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Create' }}</button>
  </form>
</div>
