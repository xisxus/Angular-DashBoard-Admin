<!-- src/app/components/requesturl-form/requesturl-form.component.html -->
<div>
  <h2>{{ isEditMode ? 'Edit' : 'Create' }} Request URL</h2>
  <form (ngSubmit)="submit()">
    <div>
      <label for="url">URL</label>
      <input id="url" [(ngModel)]="requestUrlDto.url" name="url" required />
    </div>
    <div>
      <label for="urlName">URL Name</label>
      <input id="urlName" [(ngModel)]="requestUrlDto.urlName" name="urlName" required />
    </div>
    <button type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
  </form>
</div>
