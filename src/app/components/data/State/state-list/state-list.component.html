<div class="container">
    <h2>State List</h2>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Country ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let state of states">
          <td>{{ state.stateID }}</td>
          <td>{{ state.stateName }}</td>
          <td>{{ state.countryID }}</td>
          <td>
            <a [routerLink]="['/states/edit', state.stateID]" class="btn btn-primary">Edit</a>
            <button class="btn btn-danger" (click)="deleteState(state.stateID)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
