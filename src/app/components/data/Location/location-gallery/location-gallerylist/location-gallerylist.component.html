<button class="btn btn-primary" (click)="getGalleriesByLocationId(selectedLocationId.toString())">Load Galleries</button> -->

<div class="mb-3">
  <label for="locationSelect" class="form-label">Select Location ID:</label>
  <select id="locationSelect" [(ngModel)]="selectedLocationId" class="form-select mb-2">
      <option value="" disabled selected>Select a Location</option>
      <option *ngFor="let location of locations" [value]="location.locationID">
          {{ location.locationName }} (ID: {{ location.locationID }})
      </option>
  </select>
  <button class="btn btn-primary" (click)="getGalleriesByLocationId(selectedLocationId.toString())">Load Galleries</button>
</div>


<!-- Gallery List -->
<div *ngIf="locationGalleries.length > 0; else noGalleries">
  <ul class="list-unstyled mt-3">
    <li *ngFor="let gallery of locationGalleries" class="mb-3">
      <img [src]="gallery.imageUrl" alt="{{gallery.imageCaption}}" width="150" class="me-3" />
      <div class="d-inline-block">
        <p class="mb-1">{{gallery.imageCaption}}</p>
        
        <!-- Edit Button -->
        <a 
          [routerLink]="['/update-LocationGallery', gallery.locationGalleryID]" 
          class="btn btn-outline-primary btn-sm me-2"
        >
          <i class="bi bi-pencil"></i> Edit
        </a>

        <!-- Delete Button -->
        <button class="btn btn-danger btn-sm" (click)="onDelete(gallery.locationGalleryID, selectedLocationId.toString())">
          <i class="bi bi-trash"></i> Delete
        </button>
      </div>
    </li>
  </ul>
</div>

<!-- Template for no galleries found -->
<ng-template #noGalleries>
  <p>No galleries available for this location.</p>
</ng-template>
